<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>页面1</title>
    <style>
        [v-cloak] {
            display: none;
        }
        .active{
            color:red;
        }
        .line{
            border-bottom: solid 1px black;
        }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <div>{{message}}</div>
      <div v-once>{{message}}</div>
      <div v-pre>{{message}}</div>
      <div v-html="url"></div>
      <div v-text="message"></div>
      <div>
        <img src="https://cn.vuejs.org/images/logo.png"/>
        <img v-bind:src="imgUrl">
        <img :src="imgUrl"/>
      </div>
      <div class="active">{{message}}</div>
      <div :class="active">{{message}}</div>
      <!--boolean值为true则使用类，反之则不使用-->
      <div :class="{active:false,line:true}">{{message}}</div>
    </div>

    <script src="../../common/vue/vue.js"></script>
    <script>
      const app=new Vue({
        el:'#app',
        data:{
          message:'你好Vue！',
          url:'<a href="https://www.baidu.com">百度一下</a>',
          imgUrl:'https://cn.vuejs.org/images/logo.png',
          active:'active',
          isActive:true,
          isLine:true,
        }
      })
    </script>
  </body>
</html>
