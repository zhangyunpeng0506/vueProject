<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>父子组件</title>
  </head>
  <body>
    <div id="app">
      <!-- <cpn2></cpn2> -->
      <!-- <parent-cpn></parent-cpn> -->
      <cpn-child :ctitle="title" :ccontent="content" :cfruitlist="fruitList"></cpn-child>
    </div>

    <template id="childTemplate">
      <div>
        <h2>{{ctitle}}</h2>
        <p>
          <h4>{{ccontent}}</h4>
          <ul>
            <li v-for="(fruit,index) in cfruitlist">{{index+1}}.{{fruit}}</li>
          </ul>
        </p>
      </div>
    </template>
  
    <!-- <template id="parentTemplate">
      <div>
        <h2>我是父组件标题</h2>
        <p>我是父组件内容</p>
        <child-cpn></child-cpn>
      </div>
    </template> -->
  
    <script src="../../common/vue/vue.js"></script>
    <script>
    // //子组件
    // Vue.component('child-cpn',{
    //   template:'#childTemplate'
    // })
  
    // //父组件
    // Vue.component('parent-cpn',{
    //   template:'#parentTemplate',
    // })

    //子组件
    const cpnC1=Vue.extend({
      template:`
        <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
        </div>
      `
    })

    //父组件
    const cpnC2=Vue.extend({
      template:`
        <div>
          <cpn></cpn>
          <h2>我是标题2</h2>
          <p>我是内容2</p>
        </div>
      `,
      components:{
        cpn:cpnC1
      }
    })

    /*父子组件通信
      父→子传数据：props
      子→父传数据：$emit
    */
    //可以将Vue看成一个root组件
    const app=new Vue({
      el:'#app',
      data:{
        title:'组件通信标题',
        content:'组件通信内容',
        fruitList:['苹果','香蕉','梨'],
      },
      components:{//vue在使用cpn2组件时，cpn2已经被编译好了，不存在cpn1了，而cpn1由于未在Vue中注册，因此不能直接使用
        cpn2:cpnC2,
        cpnChild:{
          template:'#childTemplate',
          //props:['ctitle','ccontent'],//可以是数组类型
          props:{//也可以是对象类型
            ctitle:{
              default:'',   //默认值
              type:String,   //类型
              required:true,  //是否必传，如果不传控制台会报提示
            },
            ccontent:{
              default:'',
              type:String,
            },
            cfruitlist:{
              default:[],
              type:Array
            }
          },
          data(){
            return{}
          }
        }
      }
    })
    </script>
  </body>
</html>
