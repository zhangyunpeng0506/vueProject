<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ES6——函数</title>
  </head>
  <body>
    <div>
      <p>箭头函数：</p>
      <ul>
        <li>如果只有一个参数，()可以省</li>
        <li>如果只有一个return，{}可以省</li>
        <li>箭头函数没有自己的this，它的this是向外层作用域一层一层查找this，直到有this的定义（使用call或apply等任何方式都无法改变this的指向）</li>
        <li>普通函数的this最终指向调用它的对象，但是回调函数中的this是window</li>
      </ul>
      <p onclick="test()">参数展开：</p>
    </div>

    <script>
      /**************箭头函数**************/
      const obj={
        test(){
          setTimeout(() => {
            console.log(this);  //obj
          }, 1000);
          setTimeout(function() {
            console.log(this);  //window
          }, 1000);
        }
      }

      let testArr=[2,3];
      function test(){
        testArr.sort(function(a,b){
        //this指向window，回调函数中的this
        console.log(this);
          return a-b;
        })
      }

      let show=function(){
        console.log('success');
      }
      show();

      let show2=()=>{
        console.log('箭头函数：success');
      }
      show2();

      //箭头函数传参
      let show3=(a,b)=>{
        console.log(a+b);
      }
      show3('箭头函数：','传参success');

      //省略()和{}
      let show4=a=>console.log(a*2);  
      // let show4=function(a){
      //   return console.log(a*2);
      // }
      show4(2);
      /************************************/

      /**************参数展开**************/
      /*
        1.收集剩余的参数，必须是最后一个
        2.展开数组
          展开后的效果，和直接把数组的内容写出来一样。
        3.默认参数
      */
      
      //收集剩余参数
      function show5(a,b,...args){
        console.log(a);
        console.log(b);
        console.log(args);
      }
      show5(1,2,3,4,5,6);

      function sum(...args){
        return args.reduce((prev,current)=>{
          return prev+current;
        })
      }

      console.log(`数相加结果${sum(2,2,45,7,8,8,9,2,1)}`);

      //展开数组
      let arr1=[1,2,3];
      let arr2=[7,8,9];
      let arr=[...arr1,...arr2];
      console.log(arr);
      /************************************/

      /**************默认参数**************/
      function show6(a,b=12,c=15){
        console.log(a,b,c);
        
      }
      show6(10,20); //10,20,15
      /************************************/
    </script>
  </body>
</html>
