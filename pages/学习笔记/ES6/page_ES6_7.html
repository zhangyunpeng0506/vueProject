<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ES6——JSON</title>
  </head>
  <body>
    <h2>ES6语法之对象增强写法</h2>
    <div>
      <p>JSON标准写法：</p>
      <div>
        1.只能用双引号。
        2.所有名字都必须用引号包起来
      </div>
    </div>

    <script>

      let json= {a:'abc',b: 5}  //错误写法
      let json2={"a":"abc","b":5} //标准写法

      //   const obj=new Object();   //js标准创建对象的方式要用new
      const obj={}  //对象的字面量
      obj.name='zyp';
      obj.age=25;
      for(let key in obj){
        // console.log(key);  //name age
        console.log(key+':'+obj[key]);
      }
      // for(let o of obj){
      //   console.log(o); //报错
      // }

      const ary=['a','b','c'];
      ary.push('d');
      for(let i in ary){
        console.log(i); //0 1 2 3
      }
      for(let item of ary){
        console.log(item);  //a b c d
      }

      //1.属性的增强写法
      const name='zyp';
      const age=25;

      //ES5写法
      const person={
        name:name,
        age:age
      }
      console.log(person);

      //ES6写法
      const person2={
        name,
        age
      }
      console.log(person2);

      //2.函数的增强写法

      //ES5写法
      const person3={
        run:function(){},
        eat:function(){}
      }

      //ES6写法
      const person4={
        run(){},
        eat(){}
      }

    </script>
  </body>
</html>
