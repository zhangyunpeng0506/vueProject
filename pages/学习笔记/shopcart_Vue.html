<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>购物车案例</title>
  </head>
  <body>
    <div id="app">
      <div v-if="isShow">
        <table>
          <thead>
            <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(book,index) in books">
            <td>{{index+1}}</td>
            <td>《{{book.name}}》</td>
            <td>{{book.date}}</td>
            <td>￥{{book.price*book.count}}</td>
            <td><button @click="btnDecClick(index)">-</button>{{book.count}}<button @click="btnIncClick(index)">+</button></td>
            <td><button @click="btnRemove(index)">移除</button></td>
            </tr>
          </tbody>
        </table>
        <div>总价：{{toltalPrice}}</div>
      </div>
      <div v-else>购物车为空</div>
    </div>

    <script src="../../common/vue/vue.js"></script>
    <script>
      const app=new Vue({
        el:'#app',
        data:{
          books:[
            {name:'算法导论',date:'2020-01-01',count:1,price:87},
            {name:'数据结构',date:'2020-01-01',count:1,price:103},
            {name:'计算机组成原理',date:'2020-01-01',count:1,price:98},
            {name:'JavaScript高级语言',date:'2020-01-01',count:1,price:126},
          ],
          isShow:true,
        },
        methods:{
          btnDecClick(index){
            if(this.books[index].count===0){
              return
            }
            this.books[index].count-=1;
          },
          btnIncClick(index){
            this.books[index].count+=1;
          },
          btnRemove(index){
            this.books.splice(index,1);
            if(this.books.length===0){
              this.isShow=false;
            }
          }
        },
        computed:{
          toltalPrice(){
            var result=0;
            for(let book of this.books){
              result+=book.price*book.count;
            }
            return result
          }
        },
      })
    </script>
  </body>
</html>
