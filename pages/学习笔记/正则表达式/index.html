<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>正则表达式</title>
  </head>
  <body>
    <h3>语法：</h3>
    <ul>
      <li>/pattern/modifiers</li>
      <li>pattern：模式</li>
      <li>modifiers：修饰符</li>
    </ul>
  </body>

  <script>

    /*模式：
      ^:匹配输入字符串开始的位置
      $:匹配输入字符串结束的位置
      +:匹配一次或多次
      *:匹配0次或多次
      ?:匹配0次或1次
      {n}:匹配n次
      {n,}:至少匹配n次
      {n,m}:至少匹配n次，至多匹配m次
      x|y:匹配x或y
      .:匹配任意字符
      \w:匹配数字、字母、下划线，等价于[A-Za-z0-9_]
      \b:匹配单词边界（/er\b/g 可以匹配never中er，但不能匹配verb中的er）
      \<:匹配单词开头
      \>:匹配单词结尾
      \d:匹配一个数字字符
      \n:匹配换行
      \r:匹配回车
      \s:匹配空格符
    */

    /*修饰符:
      i:不区分大小写
      g:全局匹配
      m:多行匹配
    */

    /*常用的一些基本正则*/
    // 1.去除字符串收尾的空格 /(^\s*)|(\s*$)/g
    // 2.去除字符串内所有空格 /\s/g
    // 3.非零正整数 /^[1-9]\d*$/
    // 4.非零最多两位小数 /^[1-9]\d*(\.\d{1,2})?$/

  </script>
</html>
