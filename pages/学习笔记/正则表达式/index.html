      ^:匹配输入字符串开始的位置
      $:匹配输入字符串结束的位置
      +:匹配一次或多次
      *:匹配0次或多次
      ?:匹配0次或1次
      {n}:匹配n次
      {n,}:至少匹配n次
      {n,m}:至少匹配n次，至多匹配m次
      x|y:匹配x或y
      \w:匹配数字、字母、下划线，等价于[A-Za-z0-9_]
      \b:匹配单词边界（/er\b/g 可以匹配never中er，但不能匹配verb中的er）
      \d:匹配一个数字字符
      \n:匹配换行
      \r:匹配回车
      \s:匹配空格符
    */

      i:不区分大小写
      g:全局匹配
