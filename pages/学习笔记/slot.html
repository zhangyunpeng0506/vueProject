<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>插槽slot</title>
  </head>
  <body>
    <div id="app">
      <cpn>
        <button>插槽按钮</button>
      </cpn>
      <cpn>
        <div>插槽内容</div>
      </cpn>
      <cpn></cpn>
      <cpn><p slot="slot2">替换第二个插槽</p></cpn>

      <!--作用域插槽：父组件替换插槽的标签，但是内容由子组件提供
        目的：获取组件中的fruit数据-->
      <cpn>
        <template slot="slot4" slot-scope="myslot">
          <span v-for="(fruit,index) in myslot.data">{{fruit}}~</span>
        </template>
      </cpn>
    </div>

    <template id="cpn">
      <div>
        <h2>我是组件标题</h2>
        <p>我是组件内容</p>
        <!--插槽可设置默认值-->
        <slot>
          <p>我是插槽默认内容</p>
        </slot>
        <slot name="slot2"><span>第二个插槽</span></slot>
        <slot name="slot3"><span>第三个插槽</span></slot>
        <slot name="slot4" :data="fruits">
          <ul>
            <li v-for="(fruit,index) in fruits">{{fruit}}</li>
          </ul>
        </slot>
      </div>
    </template>

    <script src="../../common/vue/vue.js"></script>
    <script>
      const app=new Vue({
        el:'#app',
        data:{},
        watch:{},
        computed:{},
        filters:{},
        methods:{},
        components:{
          cpn:{
            template:'#cpn',
            data(){
              return{
                fruits:['苹果','香蕉','梨']
              }
            }
          }
        },
      })
    </script>
  </body>
</html>
