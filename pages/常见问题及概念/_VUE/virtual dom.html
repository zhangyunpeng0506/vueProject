<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>virtual dom</title>
  </head>
  <body>
    virtual dom：本质上是一个简单的js对象，并且最少包含tag、props、children三个属性
    作用：
      1.将页面的状态抽象为JS对象形式，配合不同的渲染工具，使跨平台渲染成为可能
      2.在页面更新时，借助虚拟dom，元素的改变可在内存中进行比较，然后一次性更新，有效减少页面渲染的次数，提高渲染效率
  </body>
</html>
