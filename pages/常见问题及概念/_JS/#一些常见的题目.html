  <body>
    <script>
      /* 1.用setTimeout实现setInterval
         思路：递归
      */
      function mySetInterval(fn,time){
        function interval(){
          setTimeout(interval, time);
          fn()
        }
        setTimeout(interval,time);
      }
      mySetInterval(function(){console.log(1)},1000)
