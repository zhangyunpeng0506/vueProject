<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>性能优化</title>
  </head>
  <body>
    1.按需加载
      按需加载就是根据需要去加载资源（html、图片(懒加载)、js、分屏展示）
      思路: a)对滚动条进行事件绑定，假设绑定事件为lazyLoad()
            b)在lazyLoad函数中，选择一个元素作为参照物，当滚动条靠近时开始加载对应的资源
    2.js延时(defer；文档解析完之后，DOMContentLoaded之前执行)或异步(async；js加载完就立即执行)加载

    <script>
      //js的加载方式：1.阻塞加载；2.延迟加载；3.异步加载
    </script>
  </body>
</html>
