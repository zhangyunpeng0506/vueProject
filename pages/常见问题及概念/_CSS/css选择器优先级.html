<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css选择器优先级</title>

  <style type="text/css">
  #content{
    background-color: red;
  }
  .content{
    background-color: blue;
  }
  :first-child{ /*伪类选择器、类选择器、属性选择器优先级一样，谁在后面，谁就会覆盖前面的样式*/
    background-color: black;
  }
  [id="content"]{ /*属性选择器的、类选择器、伪类选择器优先级一样，谁在后面谁就会覆盖前面的样式*/
    background-color: white;
  }
  div{
    background-color: yellow;
  }
  * {
    background-color: springgreen;
  }
  </style>
</head>
<body>
  <div id="content" class="content" style="width: 100px;height: 100px;">
    <div style="width: 50px;height: 50px;"></div>
  </div>
  <script>
    /*优先级顺序：
      1.!important
      2.内联样式
      3.id选择器
      4.类选择器、伪类选择器、属性选择器
      5.伪元素选择器
      6.结合符、通配符

      同一级别：
      1.后面的样式会覆盖前面的样式
      2.@import导入的样式，一般认为导入样式表声明在前
    */
    /*继承：从一个元素向其后代传递属性值所采用的机制
      1.继承属性没有特殊性，当对元素添加选择器时，会直接覆盖继承来的属性
      2.通配符有特殊性，优先级比继承高
    */
  </script>
</body>
</html>
