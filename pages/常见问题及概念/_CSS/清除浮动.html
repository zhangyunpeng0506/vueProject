<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浮动</title>

  <style type="text/css">
    .parent{
      background-color: red;
    }

    .parent2{
      background-color: blue;
    }
    .parent2::after,
    .parent2::before{
      content: '';
      display: table;
    }

    .parent2::after{
      clear: both;
    }

    .parent3{
      background-color: chartreuse;
      overflow: hidden;
    }

    .parent,.parent2,.parent3{/*ie6 7浏览器处理方式 *只有ie6 7才能识别和执行 */
      *zoom:1;
    }

    .child{
      float: right;
    }
  </style>
</head>
<body>
  <p>1.在父盒子里最后增加一个div，然后设置clear:both</p>
  <p>2.伪元素(在设置伪元素的元素内部插入伪元素)</p>
  <p>3.设置父元素属性，使其形成一个BFC空间（overflow设置除visible以外的值，diplay：inline-block/flex/inline-flex等）</p>

  <div class="parent">
    <div class="child">我是一个粉刷匠</div>
    <div style="clear: both;"></div>
    <!--clear：left(当前元素左边不允许有浮动元素)|right|both
        clear始终无法处理他后面的元素，因此清除浮动要放在最后-->
  </div>
  <br/>
  <div class="parent2">
    <div class="child">我是一个粉刷匠</div>
  </div>

  <br />
  <div class="parent3">
    <div class="child">我是一个粉刷匠</div>
  </div>
</body>
</html>
