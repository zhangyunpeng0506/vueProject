<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:divice-width,initial-scale=1.0">
    <title>link和import</title>
  </head>
  <body>
    <p>两者都是为了加载css文件</p>
    <ul>
      <li>link属于XHTML标签，而@import是css提供的一种方式，link除了加载css，还可以定义rel连接属性</li>
      <li>加载顺序不同，link会在加载页面时同时加载，@import引用的css会等到页面全部被下载完再加载</li>
      <!-- <li>优先级</li> -->
      <li>link样式可以通过js控制dom去改变样式，@import不支持</li>
    </ul>
  </body>
</html>
