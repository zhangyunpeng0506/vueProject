<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>visibility、display、opaticy</title>
</head>
<body>
  <p>opaticy:0 元素被隐藏，不会改变布局，而且如果元素绑定了事件，点击该区域也会触发</p>
  <p>visibility:hidden 元素被隐藏，不会改变布局，也不会触发绑定事件</p>
  <p>display:none 元素被隐藏，会改变布局，不会触发绑定事件</p>
</body>
</html>
